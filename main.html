<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Question</title>
  <style>
    /* Styling for the blockquote */
    blockquote {
      max-width: 600px;
      margin: 10px;
      padding: 15px;
      border-left: 8px solid green;
      background-color: #f8fffe;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Question and Options -->
  <div>
    <p><strong>What is the capital of India?</strong></p>
    <label>
      <input type="radio" name="capital" value="NewDelhi"> New Delhi
    </label><br>
    <label>
      <input type="radio" name="capital" value="Mumbai"> Mumbai
    </label>
  </div>

  <!-- Quotation -->
  <blockquote>
    "New Delhi is the capital of India and an administrative district of NCT Delhi."<a href="https://en.wikipedia.org/wiki/New_Delhi">Wikipedia</a>
    
  </blockquote>
</body>
</html>
